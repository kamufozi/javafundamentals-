<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css positioning</title>
    <style>
        .blue-box{
            background-color: blue;
            height: 300px;
            width: 500px;
            position: absolute;
            left: 200px;
            top:200px;

        }
        .red-box{
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
            left:250px;
            top: 150px;

        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-box"></div>
    </div>
</body>
</html>
